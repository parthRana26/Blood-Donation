<body>
    <div class="container">
        <h2>Registration</h2>
        <form action="registerr.php" method="post" id="signupForm">
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your full name">
                <div class="warning-username"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email id">
                <div class="warning-email"></div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" name="mobile_no" placeholder="Enter your mobile no.">
                <div class="warning-mobile-no"></div>
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group</label>
                <select name="blood_group" id="blood_group">
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea name="address" id="address" class="w-100"></textarea>
                <div class="warning-address"></div>
            </div>
            <button type="submit" onclick="validate(event)" class="btn btn-danger w-75" style="margin-left: 2rem !important;" name="uploaded">Register</button>
        </form>
